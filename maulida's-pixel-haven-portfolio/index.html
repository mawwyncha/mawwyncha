
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maulida Dwi Cahyani | Pixel Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #FFFEFA;
            cursor: none;
            transition: background-color 0.5s ease;
            background-image: radial-gradient(#E2DFFD 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .pixel-font { font-family: 'Press Start 2P', cursive; }
        .retro-font { font-family: 'VT323', monospace; }
        
        .world-container {
            transform: scale(0.75); 
            transform-origin: top center;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            width: 133.33%; 
            margin-left: -16.66%; 
        }

        @media (max-width: 768px) {
            .world-container {
                transform: scale(0.5); 
                width: 200%;
                margin-left: -50%;
            }
        }

        .hover-lift {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .hover-lift:hover {
            transform: translateY(-10px) scale(1.01);
        }

        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 48px;
            height: 48px;
            transform: translate(-10%, -10%);
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 0 5px rgba(226, 223, 253, 0.5));
        }

        #custom-cursor.clicking {
            transform: translate(-10%, -10%) scale(0.85) rotate(-15deg);
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .sparkle-particle {
            position: absolute;
            background: #E2DFFD;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.7s ease-out forwards;
            box-shadow: 0 0 8px #FFE1E9, 0 0 12px #E2DFFD;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div id="custom-cursor">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Wand Handle -->
            <path d="M12 28L20 20L24 24L16 32L12 28Z" fill="#FFE1E9"/>
            <path d="M14 26L18 22L20 24L16 28L14 26Z" fill="#D6A2AD"/>
            <!-- Wand Rod -->
            <path d="M18 20L22 16" stroke="#FFE1E9" stroke-width="4" stroke-linecap="round"/>
            <!-- Wand Head / Ribbon -->
            <circle cx="24" cy="14" r="5" fill="#FFB7B2"/>
            <circle cx="24" cy="14" r="3" fill="#FFE1E9"/>
            <!-- Star Tip -->
            <path d="M24 4L26 9H31L27 12L28 17L24 14L20 17L21 12L17 9H22L24 4Z" fill="#FFF176"/>
            <path d="M24 6L25 9H28L26 11L27 14L24 12L21 14L22 11L20 9H23L24 6Z" fill="#FFD54F"/>
        </svg>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const cursor = document.getElementById('custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            if (Math.random() > 0.94) createSparkle(e.clientX, e.clientY);
        });

        document.addEventListener('mousedown', () => {
            cursor.classList.add('clicking');
            for(let i=0; i<8; i++) {
                setTimeout(() => createSparkle(parseInt(cursor.style.left), parseInt(cursor.style.top)), i * 30);
            }
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('clicking');
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle-particle';
            const size = Math.random() * 8 + 4;
            sparkle.style.left = (x + (Math.random() - 0.5) * 40) + 'px';
            sparkle.style.top = (y + (Math.random() - 0.5) * 40) + 'px';
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.background = Math.random() > 0.5 ? '#FFE1E9' : '#E2DFFD';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 700);
        }
    </script>
</body>
</html>
