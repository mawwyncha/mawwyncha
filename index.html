
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maulida Dwi Cahyani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFEFA;
            --accent-soft: #E2DFFD;
            --accent-pink: #FFE1E9;
            --accent-mint: #E8F0E3;
            --accent-blue: #F0F8FF;
            --magenta: #FF00FF;
            --magenta-glow: rgba(255, 0, 255, 0.8);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: var(--bg-color);
            cursor: none !important;
        }

        /* Background Layers */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, var(--accent-soft) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, var(--accent-pink) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, var(--accent-mint) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, var(--accent-blue) 0%, transparent 40%);
            filter: blur(100px);
            opacity: 0.5;
            animation: swirl 60s linear infinite;
        }

        @keyframes swirl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pixel-font { font-family: 'Press Start 2P', cursive; line-height: 1.5; }
        .retro-font { font-family: 'VT323', monospace; }
        
        /* Perspective Game View */
        .world-container {
            transform: scale(0.88);
            transform-origin: top center;
            width: 113.6%; /* Adjust to fill width despite scale */
            margin-left: -6.8%;
            position: relative;
            will-change: transform;
        }

        @media (max-width: 1024px) {
            .world-container {
                transform: scale(0.75); 
                width: 133.3%;
                margin-left: -16.6%;
            }
        }

        @media (max-width: 640px) {
            .world-container {
                transform: scale(0.6); 
                width: 166.6%;
                margin-left: -33.3%;
            }
        }

        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 32px;
            height: 32px;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 8px var(--magenta-glow));
        }

        .explosion-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            animation: star-explosion 1s cubic-bezier(0.1, 0.5, 0.2, 1) forwards;
        }

        @keyframes star-explosion {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .sparkle-particle {
            position: fixed;
            pointer-events: none;
            animation: sparkle-fade 0.8s ease-out forwards;
            z-index: 9998;
        }

        @keyframes sparkle-fade {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div id="custom-cursor">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 1L14.5 9L23 9L16 14L18.5 22L12 17L5.5 22L8 14L1 9L9.5 9L12 1Z" fill="#FF00FF" stroke="white" stroke-width="0.5"/>
            <path d="M12 1L12 17L18.5 22L16 14L23 9L14.5 9L12 1Z" fill="#D100D1" opacity="0.6"/>
            <circle cx="12" cy="11.5" r="1.5" fill="white" opacity="0.9"/>
        </svg>
    </div>
    <script type="module" src="index.tsx"></script>
    <script>
        const cursor = document.getElementById('custom-cursor');
        let lastX = 0; let lastY = 0;
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            if (Math.hypot(e.clientX - lastX, e.clientY - lastY) > 50) {
                createSparkle(e.clientX, e.clientY);
                lastX = e.clientX; lastY = e.clientY;
            }
        });

        document.addEventListener('mousedown', (e) => {
            createStarExplosion(e.clientX, e.clientY);
        });

        function createStarExplosion(x, y) {
            for (let i = 0; i < 8; i++) {
                const star = document.createElement('div');
                star.className = 'explosion-particle';
                const angle = (i / 8) * Math.PI * 2;
                const velocity = 60 + Math.random() * 40;
                star.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                star.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                star.style.left = x + 'px'; star.style.top = y + 'px';
                star.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24"><path d="M12 1L14.5 9L23 9L16 14L18.5 22L12 17L5.5 22L8 14L1 9L9.5 9L12 1Z" fill="#FF00FF"/></svg>`;
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 1000);
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle-particle';
            sparkle.style.left = x + 'px'; sparkle.style.top = y + 'px';
            sparkle.style.width = '4px'; sparkle.style.height = '4px';
            sparkle.style.background = '#FF00FF';
            sparkle.style.borderRadius = '50%';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
